<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for REPDOC services.">
    <title>REPDOC - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-text">REPDOC</span>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="cta-btn">Login</a>
        </nav>
    </header>

    <section class="section">
        <h2>Sign Up</h2>
        <form class="form" action="#" method="post">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone" required>
            <input type="password" placeholder="Password" required>
            <select required>
                <option value="">Select Role</option>
                <option value="customer">Customer</option>
                <option value="technician">Technician</option>
            </select>
            <button type="submit">Sign Up</button>
            <p>OTP verification will be sent.</p>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2023 REPDOC. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
